<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inboxer</title>
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <style>
    .container {
      display: grid;
      grid-template-areas:
                "header header header"
                "nav content content"
                "footer footer footer";
      grid-template-columns: 200px 1fr 200px;
      grid-template-rows: auto 1fr auto;
      grid-gap: 10px;
      height: 100vh;
    }
    header {
      grid-area: header;
      margin-top: 25px;
      margin-bottom: 45px;
    }

    nav {
      grid-area: nav;
      margin-left: 0.5rem;
    }

    main {
      grid-area: content;
    }

    aside {
      grid-area: side;
      margin-right: 0.5rem;
    }

    footer {
      grid-area: footer;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-areas:
      "header"
      "nav"
      "content"
      "side"
      "footer";

        grid-template-columns: 1fr;
        grid-template-rows:
      auto /* Header */
      minmax(75px, auto) /* Nav */
      1fr /* Content */
      minmax(75px, auto) /* Sidebar */
      auto; /* Footer */
      }

      nav, aside {
        margin: 0;
      }
    }
    header {
      grid-area: header;

      display: flex;
      justify-content: space-between;
      align-items: center;
    }
  </style>
</head>
<body>
<div class="container">
  <header>
    <h3 th:text="'WELCOME, ' + ${userName}"></h3>
    <!-- Header content -->
  </header>
  <nav>
    <div th:insert="components/folder-list :: folder-list (userName = ${userName}, userFolders=${userFolders})"></div>
  </nav>
  <main>
    <div class="card">
      <h5 class="card-header" th:text="${email.subject}">Featured</h5>
      <div class="card-body">
        <p class="card-title" th:text="'from: ' + ${email.from}"></p>
        <p class="card-title" th:text="'to: ' + ${recipients}"></p>
        <hr>
        <p class="card-text" th:text="${email.content}">With supporting text below as a natural lead-in to additional content.</p>
      </div>
    </div>
  </main>

  <aside>
    <!-- Sidebar / Ads -->
  </aside>

  <footer>
    <!-- Footer content -->
  </footer>
</div>
</body>
</html>
