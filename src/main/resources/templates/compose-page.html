<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inboxer</title>
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.3.1/mdb.min.js"></script>
    <style>
        .container {
            display: grid;
            grid-template-areas:
                "header header header"
                "nav content content"
                "footer footer footer";
            grid-template-columns: 200px 1fr 200px;
            grid-template-rows: auto 1fr auto;
            grid-gap: 10px;
            height: 100vh;
        }
        header {
            grid-area: header;
            margin-top: 25px;
            margin-bottom: 45px;
        }

        nav {
            grid-area: nav;
            margin-left: 0.5rem;
        }

        main {
            grid-area: content;
        }

        aside {
            grid-area: side;
            margin-right: 0.5rem;
        }

        footer {
            grid-area: footer;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-areas:
      "header"
      "nav"
      "content"
      "side"
      "footer";

                grid-template-columns: 1fr;
                grid-template-rows:
      auto /* Header */
      minmax(75px, auto) /* Nav */
      1fr /* Content */
      minmax(75px, auto) /* Sidebar */
      auto; /* Footer */
            }

            nav, aside {
                margin: 0;
            }
        }
        header {
            grid-area: header;

            display: flex;
            justify-content: space-between;
            align-items: center;
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h3 th:text="'WELCOME, ' + ${userName}"></h3>
        <!-- Header content -->
    </header>
    <nav>
        <div th:insert="components/folder-list :: folder-list (userName = ${userName}, userFolders=${userFolders})"></div>
    </nav>
    <main>
        <form action="#" th:action="@{/compose}" method="post">
            <div class="card">
                <div class="card-header">
                    <h5>New Message </h5>
                    <!-- Email Recipients -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="to" >to      </span>
                        <input type="text" class="form-control" placeholder="username1, username2, ..." aria-describedby="to" name="recipients">
                    </div>
                    <!-- Subject -->
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="subject">subject </span>
                        <input type="text" class="form-control" placeholder="Subject" aria-describedby="subject" name="subject">
                    </div>
                </div>
                <div class="card-body">
                    <!-- Email Content -->
                    <div class="mb-3">
                        <textarea class="form-control" id="content" rows="15" placeholder="Message " style="margin-bottom: 10px" name="content"></textarea>
                    </div>
                </div>
            </div>
            <!-- Submit button -->
            <button type="submit" class="btn btn-success btn-block mb-4">Send</button>
        </form>
    </main>

    <aside>
        <!-- Sidebar / Ads -->
    </aside>

    <footer>
        <!-- Footer content -->
    </footer>
</div>
</body>
</html>
